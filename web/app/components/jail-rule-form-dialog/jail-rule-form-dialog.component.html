<h1 mat-dialog-title>
    Rule
</h1>

<div mat-dialog-content>
    <form [formGroup]="form" id="jail-rule-form">
        <div class="mat-row">
            <div class="mat-col-12">
                <mat-form-field class="full-width">
                    <mat-label>Field</mat-label>
                    <mat-select formControlName="field" id="jail-rule-field-select">
                        <mat-option *ngFor="let ut of _fields" [value]="ut" id="jail-rule-field-option-{{ut}}"
                                    style="text-transform: capitalize">
                            {{ ut }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            
        </div>
        <div class="mat-row">
            <div class="mat-col-12">
                <mat-form-field class="full-width">
                    <mat-label>Regex</mat-label>
                    <textarea matInput formControlName="regex" id="jail-rule-regex-input"></textarea>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end" class="dialog-actions">
    <button type="button" (click)="onSubmit()" mat-raised-button color="primary" id="save-jail-rule-btn">
        <mat-icon>save</mat-icon>
        Confirm
    </button>
    <button type="button" mat-mini-fab color="primary" (click)="onCancel()" id="cancel-jail-rule-btn">
        <mat-icon>keyboard_return</mat-icon>
    </button>
</div>
