<ng-container>
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ 'view.user.title'|translate }}</mat-card-title>
            <mat-card-subtitle>{{ (isAddMode ? 'actions.create' : 'actions.edit')| translate }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <form [formGroup]="form">
                        <div class="mat-row">
                            <div class="mat-col-9">
                                <mat-form-field class="full-width">
                                    <mat-label>Name</mat-label>
                                    <input matInput formControlName="name" id="user-name-input">
                                </mat-form-field>
                            </div>

                            <div class="mat-col-3">
                                <mat-form-field class="full-width">
                                    <mat-label>Role</mat-label>
                                    <mat-select id="user-role-select" formControlName="role">
                                        <mat-option id="role-option-{{i}}" *ngFor="let ut of _supportedRoles;  let i = index"
                                                    [value]="ut">
                                            {{ ut }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div class="mat-col-12">
                                <mat-form-field class="full-width">
                                    <mat-label>Email</mat-label>
                                    <input matInput formControlName="email" [readonly]="!isAddMode" id="user-email-input">
                                </mat-form-field>
                            </div>
                            <div class="mat-col-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Password</mat-label>
                                    <input matInput type="password" formControlName="password" id="user-password-input">
                                </mat-form-field>
                            </div>
                            <div class="mat-col-6">
                                <mat-form-field class="full-width">
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput type="password" formControlName="cpassword" id="user-confirm-password-input">
                                </mat-form-field>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions align="end" class="mat-mdc-card-actions bottom-actions">
            <button type="button" mat-raised-button color="primary"
                    *ngIf="form.enabled" id="save-user-btn" (click)="onSubmit()">
                <mat-icon>save</mat-icon>
                {{ 'actions.save'|translate }}
            </button>
            <button mat-mini-fab [routerLink]="['/users']" id="back-user-btn">
                <mat-icon>keyboard_return</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</ng-container>
